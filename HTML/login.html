<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/login.css" />
    <title>Login - The Football Leagues</title>
  </head>
  <body>
    <video src="ASSETS/explore.mp4" loop autoplay muted></video>
    <div class="overlay"></div>
    <div class="container mt-50">
      <form class="form mt-50">
        <div class="mb-3 mt-50">
          <label for="emailLogin" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailLogin"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordLogin" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary"
          style="margin-top: 32px"
        >
          Submit
        </button>
      </form>
      <small style="margin-top: 50px"
        >Don't have a account <a href="./signUp.html">Sign Up</a></small
      >
    </div>
  </body>
</html>
