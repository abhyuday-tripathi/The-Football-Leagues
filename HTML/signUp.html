<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/signUp.css" />
    <title>Sign Up - The Football Leagues</title>
  </head>
  <body>
    <video src="../ASSETS/explore.mp4" loop autoplay muted></video>
    <div class="overlay"></div>
    <div class="container mt-50">
      <form id="signup-form" class="form mt-50">
        <div class="mb-3 mt-50">
          <label for="emailSignUp" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailSignUp"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordSingUp" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordSignUp" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary"
          style="margin-top: 32px"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: 'AIzaSyDlOs1KWGsdzBLqfJEJsmjXW1vYSNtWTYs',
        authDomain: 'the-football-leagues.firebaseapp.com',
        projectId: 'the-football-leagues',
        databaseURL: 'https://the-football-leagues.firebaseio.com',
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Initiallize auth and firestore
      const auth = firebase.auth();
      const db = firebase.firestore();

      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="../SCRIPTS/auth.js"></script>
  </body>
</html>
